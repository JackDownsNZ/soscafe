<div fxLayout="row">
  <div fxFlex.gt-sm="100%">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Vendors Payments Summary</mat-card-title>
        <mat-card-subtitle>Any text here</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="!workInProgress">
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
              <!-- Business Name Column -->
              <ng-container matColumnDef="paymentId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment ID</th>
                <td mat-cell *matCellDef="let row">{{ row.paymentId }}</td>
              </ng-container>
              <ng-container matColumnDef="paymentDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Date</th>
                <td mat-cell *matCellDef="let row">{{ row.paymentDate }}</td>
              </ng-container>
              <ng-container matColumnDef="Gross">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Gross</th>
                <td mat-cell *matCellDef="let row">{{ row.grossPayment }}</td>
              </ng-container>
              <ng-container matColumnDef="Fees">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fees</th>
                <td mat-cell *matCellDef="let row">{{ row.fees }}</td>
              </ng-container>
              <ng-container matColumnDef="Net">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Net</th>
                <td mat-cell *matCellDef="let row">{{ row.netPayment }}</td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="loading-indicator" *ngIf="workInProgress">
  <mat-spinner></mat-spinner>
</div>
